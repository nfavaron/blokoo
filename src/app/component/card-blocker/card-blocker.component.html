<div class="bk__card">
  <div class="bk__card-avatar bk__card-avatar--round">
    <app-card-user [userId]="blocker.createUserId"></app-card-user>
  </div>
  <div class="bk__card-info">
    <div class="bk__card-text">waiting for <span>{{ blocker.waitingFor }}</span> to <span>{{ blocker.to }}</span></div>
    <div class="bk__card-subtitle">since {{ blocker.createTimestamp|date }}</div>
  </div>
  <app-icon
    *ngIf="acl >= PROJECT_ACL_MANAGER"
    uid="edit"
    class="bk__card-icon app-icon--small app-icon--color-neutral"
  />
</div>
